<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>lynn</title>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/d3.js"></script>
<script src="/js/lib/async.js"></script>
</head>
<style>
.node {
	stroke: #000;
	stroke-width: 1.5px;
}

.link {
	stroke: #999;
	stroke-width: 1.5px;
}

h3 {
	font-size: 32pt;
	margin-left: 1.302%;
	margin-top: 1.302%;
	margin-bottom: -0.64%;
}
</style>

<body>
    <div id="symbol" style="position: absolute; z-index: 1"></div>
	<div id="menu" style="position: absolute; z-index: 2">
	    <h1>Lynn: Divination Matrix</h1>
        <div>
            <label>styles: </label>
            <select id="configs">
                <option>Default</option>
            </select>
        </div>
        <div>------</div>
		<div>
			<label>size: </label><input type="number" id="graphSize"
				th:value="${sc.DEFAULT_GRAPH_SIZE}" th:min="${sc.MIN_GRAPH_SIZE}"
				th:max="${sc.MAX_GRAPH_SIZE}" />
		</div>
		<div>------</div>
		<div>
			<label>edge threshold: </label><input type="number"
				id="edgeThreshold" th:value="${sc.DEFAULT_EDGE_THRESHOLD}"
				th:min="${sc.MIN_EDGE_THRESHOLD}" th:max="${sc.MAX_EDGE_THRESHOLD}" />
		</div>
		<div>------</div>
		<div>
			<label>node threshold: </label><input type="number"
				id="nodeThreshold" th:value="${sc.DEFAULT_NODE_THRESHOLD}"
				th:min="${sc.MIN_NODE_THRESHOLD}" th:max="${sc.MAX_NODE_THRESHOLD}" />
		</div>
		<div>------</div>
		<div>
			<label>break probability: </label><input type="number"
				id="breakProbability" th:value="${sc.DEFAULT_BREAK_PROBABILITY}"
				th:min="${sc.MIN_BREAK_PROBABILITY}"
				th:max="${sc.MAX_BREAK_PROBABILITY}" />
		</div>
		<div>------</div>
		<div>
			<label>break threshold: </label><input type="number"
				id="breakThreshold" th:value="${sc.DEFAULT_BREAK_THRESHOLD}"
				th:min="${sc.MIN_BREAK_THRESHOLD}"
				th:max="${sc.MAX_BREAK_THRESHOLD}" />
		</div>
		<div>------</div>
		<div>
			<label>pieces: </label><input type="number" id="pieces"
				th:value="${sc.DEFAULT_PIECES}" th:min="${sc.MIN_PIECES}" />
		</div>
		<div>------</div>
		<input id="cupcake" type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div>
		    <label>style name: </label><input id="name" type="text"/>
		</div>
		<div>
		    <button id="submit-config">save config</button>
		</div>
		<div>------</div>
		<div>-OR-</div>
		<div>------</div>
		<div>
			<button id="submit-reading">submit reading</button>
		</div>
		<br></br> Status:
		<div id="status">Hiya <span sec:authentication="name"></span> :D</div>
        <div id="username" sec:authentication="name" style="display: none;"></div>
	</div>
</body>
<noscript>
	<h2 style="color: #ff0000">Sorry friend, you need JS for this!</h2>
</noscript>
<script src="/js/sandbox.js"></script>
</html>
